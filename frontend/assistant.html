<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant - OntheGo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="nav-container">
    <div class="logo">OntheGo <i class="fas fa-motorcycle"></i></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="motors.html">Motors</a>
      <a href="how.html">How It Works</a>
      <a href="assistant.html">AI Assistant</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Assistant <i class="fas fa-robot"></i></h2>
    </div>
    <div id="chatBox" class="chat-box">
      <div class="message ai-message welcome-message">
        <div class="message-content">
          <div class="message-avatar"><i class="fas fa-robot"></i></div>
          <div class="message-bubble">
            <div class="message-text">Hello Boss! How can I help you with motor rentals today?</div>
            <div class="message-time">Just now</div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-area">
      <div class="input-wrapper">
        <input 
          id="userInput" 
          type="text" 
          placeholder="Ask about motor rentals, pricing, availability..."
          autocomplete="off"
        >
        <button class="send-button" onclick="sendMsg()" title="Send message (Enter)">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <div class="input-hint">Press Enter to send â€¢ Shift+Enter for new line</div>
    </div>
  </div>
</div>

<script src="chat.js"></script>
</body>
</html>
